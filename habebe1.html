<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: pink;
    text-align: center;
    padding-top: 50px;
  }
  button {
    margin: 20px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .yes-button {
    color: white;
    background-color: red;
  }
  .no-button {
    color: white;
    background-color: gray;
  }
  #message, #final-message {
    color: red;

  }
  img {

</style>
</head>
<body>

<div id="question">

  <button class="yes-button" onclick="handleResponse(true)">Yes</button>
  <button class="no-button" onclick="handleResponse(false)">No</button>
</div>
<div id="message" style="display:none;">
  <p id="dynamic-message">Please reconsider</p>
  <img id="dynamic-image" src="https://i.imgur.com/P6Y8hns.jpeg" alt="First image" style="max-width: 300px;"> <!-- Adjusted size -->

<div id="final-message" style="display:none;">

  var messageDiv = document.getElementById('message');

  if (isYes) {
    // Hide the existing elements
    questionDiv.style.display = 'none';

}
